<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
  <style type="text/css">body { padding-top: 40px; }</style>
</head>
<body>
  <div id="root" class="container">

    <progress-view inline-template>
      <div>
        <h1>Your progress through this course is {{ completionRate }}%</h1>
        <p><button @click="completionRate += 10">Update completion rate</button></p>
      </div>
    </progress-view>

  </div>
  <script src="https://npmcdn.com/vue@2.1.3/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
