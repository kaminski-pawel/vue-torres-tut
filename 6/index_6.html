<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>All tasks</h2>
      <ul v-for="task in tasks" >
        <li v-text="task.description"></li>
        <button @click="task.completed = !task.completed">{{ task.completed }}</button>
      </ul>
    <h2>Completed tasks</h2>
      <ul>
        <li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
      </ul>
    <h2>Incomplete tasks</h2>
      <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
      </ul>
  </div>

  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#root',
    data: {
      message: 'Hello World',
      tasks: [
        {description: 'Do something', completed: true},
        {description: 'Do something else', completed: false},
        {description: 'Make sth', completed: false},
        {description: 'Make sth else', completed: true}
      ]
    },
    computed: {
      reversedMessage(){
        return this.message.split('').reverse().join('');
      },
      incompleteTasks(){
        return this.tasks.filter(task => !task.completed)
      }
    }
  })
  </script>
</body>
</html>
