<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .color-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="root">
    <button :disabled="isDisabled" :class="{'color-red': isLoading}" @click="toggleClass" v-bind:title="title">Click me</button>
    <button @click="disable">Disable 'Click Me'</button>
  </div>


  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#root',
    data: {
      title: 'JS sets the Title',
      isLoading: false,
      isDisabled: false
    },
    methods: {
      toggleClass(){
        this.isLoading = !this.isLoading;
      },
      disable(){
        this.isDisabled = !this.isDisabled;
      }
    }
  })
  </script>
</body>
</html>
